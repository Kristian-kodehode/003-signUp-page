<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c873273b0e.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- SECTION LEFT
            ILLUSTRATIONS
            TEXT
          
      -->
      <section class="section-left">
        <div class="images-illustrations">
          <img class="img-meditate" src="images/meditate.png" alt="" />
          <img class="img-plant" src="images/plants.png" alt="" />
        </div>
        <h1>
          Start <strong>your</strong> <br />
          <strong>journey</strong> with us.
        </h1>
      </section>

      <!-- SECTION RIGHT
            SIGN UP FORM
          
      -->
      <section class="section-right">
        <header>
          <h2>Create an account</h2>
          <p>Lets get started with your journey</p>
        </header>

        <!-- FORMS (Section Right)
            -Full name
            -Email
            -Password 
        -->
        <form action="">
          <div class="input-info">
            <div class="fullName">
              <label for="">Full name</label>
              <input type="text" name="Full name" id="" />
            </div>
            <div class="email">
              <label for="">Email</label>
              <input type="email" name="" id="" />
            </div>
            <div class="password">
              <label for="">Password</label>
              <input type="password" name="" id="" />
            </div>
          </div>

          <!-- CTA 
              NEWSLETTER  
              BUTTONS 
            
          -->
          <div class="cta">
            <input checked type="checkbox" name="" id="myCheckbox" />
            <label for="">Sign up for newsletter</label>
            <button type="submit">
              <i class="fa-solid fa-plus"></i>
              Create account
            </button>
            <!-- <button class="btn-secondary">Login with Google</button> -->
            <button class="btn-secondary">
              <i class="fa-brands fa-google"></i> Login with Google
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
